<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const video = document.createElement('video');
    
    let centerX = null;
    let centerY = null;
    let frameBuffer = [];
    let segments = 24;
    let radius = 150;
    let maxDelay = 30;
    
    // Canvas size setup
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Camera setup
    navigator.mediaDevices.getUserMedia({ 
        video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
        } 
    })
    .then(stream => {
        video.srcObject = stream;
        video.play();
        video.addEventListener('loadedmetadata', () => {
            animate();
        });
    })
    .catch(err => {
        console.error('Camera error:', err);
        document.getElementById('info').textContent = 'カメラへのアクセスを許可してください';
    });
    
    // Touch/Click events
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('mousedown', handleTouch);
    
    function handleTouch(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        if (e.type === 'touchstart') {
            centerX = (e.touches[0].clientX - rect.left) * scaleX;
            centerY = (e.touches[0].clientY - rect.top) * scaleY;
        } else {
            centerX = (e.clientX - rect.left) * scaleX;
            centerY = (e.clientY - rect.top) * scaleY;
        }
    }
    
    // Controls
    document.getElementById('segments').addEventListener('input', (e) => {
        segments = parseInt(e.target.value);
        document.getElementById('segmentValue').textContent = segments;
    });
    
    document.getElementById('radius').addEventListener('input', (e) => {
        radius = parseInt(e.target.value);
        document.getElementById('radiusValue').textContent = radius;
    });
    
    document.getElementById('maxDelay').addEventListener('input', (e) => {
        maxDelay = parseInt(e.target.value);
        document.getElementById('delayValue').textContent = maxDelay;
    });
    
    // Save current frame
    function saveFrame() {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext('2d');
        
        // Calculate video aspect ratio
        const videoAspect = video.videoWidth / video.videoHeight;
        const canvasAspect = canvas.width / canvas.height;
        
        let drawWidth, drawHeight, drawX, drawY;
        
        if (canvasAspect > videoAspect) {
            drawWidth = canvas.width;
            drawHeight = canvas.width / videoAspect;
            drawX = 0;
            drawY = (canvas.height - drawHeight) / 2;
        } else {
            drawHeight = canvas.height;
            drawWidth = canvas.height * videoAspect;
            drawX = (canvas.width - drawWidth) / 2;
            drawY = 0;
        }
        
        tempCtx.drawImage(video, drawX, drawY, drawWidth, drawHeight);
        frameBuffer.push(tempCanvas);
        
        // Keep only necessary frames
        if (frameBuffer.length > maxDelay) {
            frameBuffer.shift();
        }
    }
    
    // Draw delayed pie slices
    function drawDelayedCircle() {
        if (!centerX || !centerY || frameBuffer.length === 0) return;
        
        const angleStep = (Math.PI * 2) / segments;
        
        for (let i = 0; i < segments; i++) {
            const angle = i * angleStep;
            const frameIndex = Math.floor((i / segments) * frameBuffer.length);
            const delayedFrame = frameBuffer[Math.max(0, frameBuffer.length - 1 - frameIndex)];
            
            if (!delayedFrame) continue;
            
            ctx.save();
            
            // Create pie slice clip path
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, angle, angle + angleStep);
            ctx.closePath();
            ctx.clip();
            
            // Draw delayed frame
            ctx.drawImage(delayedFrame, 0, 0, canvas.width, canvas.height);
            
            ctx.restore();
        }
        
        // Draw center point indicator
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // Main animation loop
    function animate() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // Draw background (real-time video)
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = canvas.width / canvas.height;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (canvasAspect > videoAspect) {
                drawWidth = canvas.width;
                drawHeight = canvas.width / videoAspect;
                drawX = 0;
                drawY = (canvas.height - drawHeight) / 2;
            } else {
                drawHeight = canvas.height;
                drawWidth = canvas.height * videoAspect;
                drawX = (canvas.width - drawWidth) / 2;
                drawY = 0;
            }
            
            ctx.drawImage(video, drawX, drawY, drawWidth, drawHeight);
            
            // Save current frame to buffer
            saveFrame();
            
            // Draw delayed circle on top
            drawDelayedCircle();
        }
        
        requestAnimationFrame(animate);
    }
</script>
